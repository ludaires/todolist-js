<!DOCTYPE html>
<html>
	<head>
		<title>Pratical Javascriptt</title>
	</head>

	<body>
		<h1>TODO LIST </h1>

		<script type="text/javascript">

			var todoList = {
				todos: [],
				displayTodos: function() {

					if (this.todos.length === 0) {
						console.log('Your Todo list is empty!')
					} else {
						console.log('My Todos: \n');
						for ( let i = 0; i < this.todos.length; i++ ) {
							if (this.todos[i].completed === false ) {
								console.log('( )', this.todos[i].todoText);
							} else {
								console.log('(x)', this.todos[i].todoText);
							}
					
						}
					}
				},
				addTodo: function(todoText){
					this.todos.push({
						todoText: todoText,
						completed: false
					});
					this.displayTodos();
				},
				changeTodo: function(position, todoText){
					this.todos[position].todoText = todoText;
					this.displayTodos();
				},
				deleteTodo: function(position) {
					this.todos.slice(position, 1);
					this.displayTodos();
				},
				toggleCompleted: function(position) {
					var todo = this.todos[position];
					todo.completed = !todo.completed;
					this.displayTodos();
				},
				toggleAll: function(){
					// if everything is true, than make everything false
					var totalTodos = this.todos.length;
					var completedTodos = 0;
					// get completed todos
					for (let i = 0; i < totalTodos; i++){
						if (this.todos[i].completed === true) {
							completedTodos++;
						}
					}
					// Case 1: if everything is true, than make everything false
					if (completedTodos === totalTodos) {
						// make evrything false
						for (var i = 0; i < totalTodos; i++) {
							this.todos[i].completed = false;
						}
					}
				}

			};		
			
		</script>

	</body>
</html>
